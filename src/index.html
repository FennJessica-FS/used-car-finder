<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Used Car Finder</title>
  </head>
  <body>
    <!-- main area that holds everything on the page -->
    <main id="vehicle-section">
      <!-- simple header section with the title and intro -->
      <header>
        <h1>Find Your Dream Vehicle</h1>
        <p>
          Have you been dreaming about getting a new vehicle?<br />
          Well, you're in luck.
        </p>
      </header>

      <!-- form with all the dropdowns for picking a car -->
      <form id="carForm">
        <!-- year dropdown comes first -->
        <div class="form-group">
          <label for="year">Year</label>
          <select id="year">
            <option value="">Select year</option>
          </select>
        </div>

        <!-- make shows up after picking a year -->
        <div class="form-group">
          <label for="make">Make</label>
          <select id="make" disabled>
            <option value="">Select make</option>
          </select>
        </div>

        <!-- model shows up last after picking make -->
        <div class="form-group">
          <label for="model">Model</label>
          <select id="model" disabled>
            <option value="">Select model</option>
          </select>
        </div>
      </form>
    </main>

    <!-- this connects to the JavaScript bundle so everything works -->
    <script src="bundle.js"></script>
  </body>
</html>
